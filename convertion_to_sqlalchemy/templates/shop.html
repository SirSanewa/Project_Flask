<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game - Shop</title>
    <link rel="stylesheet" type="text/css" href="/static/css/shop.css">
</head>
<body>
    {% extends "menu.html" %}
    {% block page_content %}
    <div class="inventory">
        <div class="shop_menu">
            <ul>
                <hr><li>
                    zbroje
                </li><hr>
                <li>
                    <a href="/shop/Axe">Topory
                </li><hr>
                <li>
                    he≈Çm
                </li><hr>
                <li>
                    tarcza
                </li><hr>
                <li>
                    spodnie
                </li><hr>
                <li>
                    <a href="/shop/Shield">Tarcze
                </li><hr>
            </ul>
        </div>
        <div class="items">
            <br>
            {% for item in inventory %}
            <ul>
                <li>
                    <img class="item" src="data:;base64,{{ item[0] }}">
                    <div class="description_area">
                        <div class="item_description">
                            nazwa: {{ item[1] | replace('_', ' ')}}<br>
                        </div>
                        <div class="item_description">
                            bonus: {{ item[2] }}<br>
                        </div>
                        <div class="item_description">
                            cena: {{ item[3] }}$<br>
                        </div>
                    </div>
                    <div class="button">
                        <form action="/profile">
                            <button value="{{ item[1] }}" type="submit">kup</button>
                        </form>
                    </div>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
